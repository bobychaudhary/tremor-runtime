connector:
  - id: bench
    type: bench
    preprocessors:
      - lines-no-buffer
    codec: string
    config:
      source: ./demo/data/example_1000.csv
      warmup_secs: 10
      stop_after_secs: 100
      significant_figures: 2

binding:
  - id: bench
    links:
      "/connector/bench/{instance}/out": ["/pipeline/main/{instance}/in"]
      "/pipeline/main/{instance}/out": ["/connector/bench/{instance}/in"]